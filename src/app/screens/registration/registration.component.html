<form class="registration-form">
  <mat-form-field class="form-input">
    <input placeholder="Name" type="text" matInput>
  </mat-form-field>

  <mat-form-field class="form-input">
    <input placeholder="Email" type="text" matInput>
  </mat-form-field>

  <mat-form-field class="form-input">
    <input placeholder="Password" type="text" matInput>
  </mat-form-field>

  <div class="form-actions">
    <button mat-raised-button class="form-submit" color="primary">Submit</button>
  </div>
</form>
