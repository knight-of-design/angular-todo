<form [formGroup]="registrationForm" class="registration-form" (submit)="submitForm()">
  <mat-form-field class="form-input">
    <input matInput placeholder="Name" type="text" formControlName="name">
  </mat-form-field>

  <mat-form-field class="form-input">
    <input matInput placeholder="Email" type="text" formControlName="email">
  </mat-form-field>

  <mat-form-field class="form-input">
    <input matInput placeholder="Password" type="password" formControlName="password">
  </mat-form-field>

  <div class="form-actions">
    <button mat-raised-button class="form-submit" color="primary">Submit</button>
  </div>
</form>
